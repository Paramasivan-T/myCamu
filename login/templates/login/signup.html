<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <h1>To create your Account Fill the Details</h1>
    <form action="/signup/" method="post">

        {% csrf_token %}

        <label for="">Username:</label>
        <input type="text" id="username" name="username" placeholder="Create Your username (Only letters and numbers)" required>
        <br>
        <label for="">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your First name" required>
        <br>
        <label for="">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your Last Name" required>
        <br>
        <label for="">Email id:</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required>
        <br>
        <label for="">Password: </label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a pass word" required>
        <br>
        <label for="">Confirm your password:</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" required>
        <br>
        <button type="submit">Signup</button>
    </form>
</body> 
</html>
